<div class="container">
    
  <i class="fas fa-plus" style="margin-top: 3px; float: right; margin: 15px; font-size: 25px;" [routerLink]="['/addcustomer']"></i>

  <input class="searchbox" type="text" [(ngModel)]="fname"  (input)="searchcustomer()" placeholder="Search"/>

  
  <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Address</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers"  class="pointerCursor">
          <th scope="row">{{customer.userid}}</th>
          <td>{{customer.fname}}</td>
          <td>{{customer.lname}}</td>
          <td>{{customer.address}}</td>
          <td>
            <a class="btn text-primary">
              <i class='fas fa-pen' (click)="edit($event, customer)"></i></a>
              &nbsp;	
              <a class="btn text-danger">
              <i class='fas fa-trash' (click)="delete($event, customer)"></i></a>
              <a class="btn">
                <i class="fas fa-expand-arrows-alt" (click)="showCustomer($event, customer)"></i></a>
          </td>
      </tbody>
    </table>
   
</div>
