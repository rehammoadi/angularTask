<div class="container">
    
    <i class="fas fa-plus" style="margin-top: 3px; float: right; margin: 15px; font-size: 25px;" [routerLink]="['/addemployee']"></i>
    
   <input class="searchbox" type="text" [(ngModel)]="fname"  (input)="search()" placeholder="Search"/>
  
   <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone number</th>
            <th scope="col">Address</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <th scope="row">{{employee.userid}}</th>
            <td>{{employee.fname}}</td>
            <td>{{employee.lname}}</td>
            <td>{{employee.phone}}</td>
            <td>{{employee.address}}</td>
            <td>
              <a class="btn text-primary">
            <i class='fas fa-pen' ></i></a>
            &nbsp;	
            <a class="btn text-danger">
            <i class='fas fa-trash' (click)="delete($event, employee)"></i></a>
            </td>
        </tbody>
      </table>
      
     
</div>
