<div class="container">
    <div class="row">
        <div class="column" >
          <h2>Birthday</h2>
          <table class="table table-hover">
            <thead>
              <th>full name</th>
              <th>phone number</th>
            </thead>
            <tbody>
              <tr *ngFor="let customer of customers">
                
              <td >
                {{customer.fname}}
                {{customer.lname}}
              </td>
              <td >
                {{customer.phone}}</td>
            </tbody>
          </table>
        </div>
        <div class="column">
          <h2>Expired Insurance</h2>
          <p>Some text..</p>
        </div>
      </div>
</div>
