<div class="container">
    <h1>{{fname}}'s card</h1>
<div class="card-group">
    <div class="card" >
        <div class="card-body">
            <h5 class="card-title">customer id :{{userid}}</h5>
            <h5 class="card-title">customer full name : {{fname}} {{lname}}</h5>
            <h5 class="card-text">customer phone number : {{phone}}</h5>
            <h5 class="card-text">customer address : {{address}}</h5>
            <h5 class="card-text">customer birthdate : {{birthday}}</h5>
        </div>
        <button class="btn btn-danger" [routerLink]="['/customerlist']">Close</button>
    </div>
</div>
</div>
